<ion-header>

  <div class="custom-navbar">
    <div class="flex-row">
      <button class="back" navPop>
        <</button>
        <div class="search-bar" placeholder="Enter location name or address">
          
          <places-auto-complete [center]="center" (placeChanged)="placeChanged($event)" #searchBar ></places-auto-complete>
        </div>
    </div>
    
  </div>

</ion-header>


<ion-content padding>
    <ngui-map [center]="center" [fullscreenControl]="false" [disableDefaultUI]="true" #map>
        <custom-marker [position]="center" #marker>
          <div>
            <img src="assets/imgs/map_marker.png" width="30px;" height="50px;" />
            <b>{{center}}</b>
           
          </div>
        </custom-marker>
      </ngui-map>
    
    
      <div class="continue-button" *ngIf="canContinue">
        <button class="continue" (click)="confirm()">Done</button>
      </div>
</ion-content>

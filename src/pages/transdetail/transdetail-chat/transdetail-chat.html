<ion-header>
  
   
      <div class="custom-navbar">
        <div class="flex-row">
          <button class="back" navPop>
            <</button>
              <h4 class="title">Chat @ {{chatName}}</h4>
        </div>
        
      </div>
    
  
  </ion-header>
  
  
  <ion-content padding class="chat-window"  no-bounce overflow-scroll="true">

    <h6 class="date-stamp">
      Today 
    </h6>

    
    <chat-message *ngFor="let chatMessage of chatMessages"  [data]="chatMessage"></chat-message>

    <div class="chat-bar-container">
      <textarea [(ngModel)]="message" placeholder="Write your message .."></textarea>
      <button class="send" (click)="sendMessage(message,'text')" [attr.disabled]="message.length? null: true"> 
         <img src="assets/imgs/send_on.png" *ngIf="message.length">
         <img src="assets/imgs/send_off.png " *ngIf="!message.length">
      </button>
    </div>
  
  </ion-content>

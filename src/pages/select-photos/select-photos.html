<ion-header>

  <div class="custom-navbar">
    <div class="flex-row">
      <button class="back" navPop>
        <</button>
          <h4 class="title">Add photos</h4>
    </div>
    
  </div>

</ion-header>


<ion-content padding>
  
  <ion-list *ngFor="let img of images; let i = index">
        
        <h6 class="date-stamp" *ngIf="shouldAddStamp(img,i)">

        {{ img.creationDate |  amParse:'DD/MM/YYYY' | amDateFormat:'LL'}}
      </h6>
      <br *ngIf="shouldAddStamp(img,i)">
    
      <div class="thumbnail">
        <div class="overlay" *ngIf="img.selected"  (click)="unselect(img.index)">
            <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
        </div>
      <img class="image" [src]="img.thumbnailURL" (click)="select(img.index)"/>
      </div>  
    
    </ion-list>  

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <div class="continue-button" *ngIf="listNotEmpty">
      <button class="continue" (click)="getPhotos()">Done</button>
  </div>
 
  
</ion-content>

<ion-header>
  <div class="custom-navbar">
    <div class="flex-row">
      <button class="back" navPop>
        <</button>
          <h4 class="title">Photos @ {{title}}</h4>
    </div>
    
  </div>
</ion-header>


<ion-content padding>
  <ion-slides #slider [initialSlide]="startAt" (ionSlideDidChange)="onSlideChange()">
    <ion-slide *ngFor="let img of images">
      <img [src]="img"/>
    </ion-slide>
  
  </ion-slides>
  <p class="pager">
    <span>
    {{currentSlide}}/{{this.images.length}}
    </span> 
  </p>
</ion-content>
